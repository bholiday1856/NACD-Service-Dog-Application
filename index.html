<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Dog Application</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #2b4c7e; }
    form { max-width: 800px; margin: auto; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-bottom: 15px; }
    .section { border-top: 1px solid #ccc; padding-top: 20px; margin-top: 20px; }
    .submit-button { background-color: #2b4c7e; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    .submit-button:hover { background-color: #1a355e; }
  </style>
</head>
<body>
  <h1>Service Dog Application</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <div class="section">
      <h2>1. Applicant Information</h2>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">

      <label for="contactMethod">Preferred Method of Contact</label>
      <select id="contactMethod" name="contactMethod">
        <option value="Phone">Phone</option>
        <option value="Email">Email</option>
        <option value="Mail">Mail</option>
      </select>
    </div>

    <div class="section">
      <h2>2. Military or First Responder Status</h2>
      <label>Status</label>
      <select name="status">
        <option value="Veteran">Military Veteran</option>
        <option value="Active-Duty">Active-Duty Service Member</option>
        <option value="First Responder">First Responder</option>
        <option value="Other">Other</option>
      </select>

      <label for="agency">Branch of Service / Agency</label>
      <input type="text" id="agency" name="agency">

      <label for="rank">Rank (if applicable)</label>
      <input type="text" id="rank" name="rank">

      <label for="serviceDates">Dates of Service</label>
      <input type="text" id="serviceDates" name="serviceDates">

      <label for="discharge">Type of Discharge</label>
      <select id="discharge" name="discharge">
        <option value="Honorable">Honorable</option>
        <option value="General">General</option>
        <option value="Other">Other Than Honorable</option>
      </select>

      <label for="vaTreatment">Currently receiving VA or agency treatment?</label>
      <select id="vaTreatment" name="vaTreatment">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="facility">Facility Name/Contact Info (if yes)</label>
      <input type="text" id="facility" name="facility">
    </div>

    <div class="section">
      <h2>3. Disability & Service Dog Needs</h2>
      <label for="diagnosis">Diagnosis / Reason</label>
      <textarea id="diagnosis" name="diagnosis"></textarea>

      <label for="helpDescription">How would a service dog help you?</label>
      <textarea id="helpDescription" name="helpDescription"></textarea>

      <label for="dogExperience">Do you have experience with dogs?</label>
      <select id="dogExperience" name="dogExperience">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="trainerInfo">Are you working with any trainers/programs?</label>
      <input type="text" id="trainerInfo" name="trainerInfo">
    </div>

    <div class="section">
      <h2>4. Lifestyle & Home Environment</h2>
      <label for="residence">Residence Type</label>
      <select id="residence" name="residence">
        <option value="House">House</option>
        <option value="Apartment">Apartment</option>
        <option value="Other">Other</option>
      </select>

      <label for="homeOwnership">Home Ownership</label>
      <select id="homeOwnership" name="homeOwnership">
        <option value="Own">Own</option>
        <option value="Rent">Rent</option>
        <option value="Live with others">Live with others</option>
      </select>

      <label for="environment">Is your home suitable for a dog?</label>
      <select id="environment" name="environment">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="otherPets">Other pets at home?</label>
      <input type="text" id="otherPets" name="otherPets">

      <label for="allergies">Allergies to dogs?</label>
      <select id="allergies" name="allergies">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="supportSystem">Support system available?</label>
      <select id="supportSystem" name="supportSystem">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="section">
      <h2>5. Commitment & Certification</h2>
      <label for="dailyCommitment">Can you commit to daily care and training?</label>
      <select id="dailyCommitment" name="dailyCommitment">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Need assistance">Need assistance</option>
      </select>

      <label for="travelWillingness">Willing to travel for training?</label>
      <select id="travelWillingness" name="travelWillingness">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Depends">Depends</option>
      </select>

      <label for="homeVisit">Agree to a home visit/interview?</label>
      <select id="homeVisit" name="homeVisit">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="signature">Signature</label>
      <input type="text" id="signature" name="signature">

      <label for="date">Date</label>
      <input type="date" id="date" name="date">
    </div>

    <button type="submit" class="submit-button">Submit Application</button>
  </form>
</body>
</html>
